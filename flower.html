    <link rel="icon" href="/assets/logo.png">

    <nav class="bg-white-100 p-4 rounded-b-lg">
        
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <!-- Logo -->
            <div class="flex items-center flex-shrink-0 text-gray-800 mr-6">
                <img src="/assets/logo.png" alt="" class="h-30 w-30 rounded-full mr-2">
                
            </div>

            <!-- NAVBAR ITEMS -->
             <div class="flex items-center">

                    <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-800 mr-10 hidden lg:block">

     <section class="py-16 md:py-24 bg-white rounded-lg m-4">

            </div>
